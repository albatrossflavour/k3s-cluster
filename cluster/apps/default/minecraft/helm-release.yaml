---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kalooma
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: itzg/minecraft-server
      # tag: 2022.10.0-java17
      tag: java11
    persistence:
      dataDir:
        existingClaim: minecraft-data
        enabled: true
    service:
      minecraft:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${SVC_MINECRAFT_ADDR}"
        ports:
          minecraft:
            enabled: true
            port: 25565
            protocol: TCP
            targetPort: 25565
        externalTrafficPolicy: Local
    resources:
      requests:
        memory: 4Gi
        cpu: 250m
      limits:
        memory: 4Gi
        cpu: 250m
    podAnnotations:
      backup.velero.io/backup-volumes: datadir
    extraEnv:
      ENABLE_AUTOPAUSE: FALSE
      #  SPIGET_RESOURCES: ""
      #  MODS: "https://github.com/EssentialsX/Essentials/releases/download/2.19.4/EssentialsX-2.19.4.jar"
    minecraftServer:
      eula: "TRUE"
      version: "1.16.5"
      type: "SPIGOT"
      forceReDownload: false
      memory: 4192M
      jvmOpts: "-XX:ParallelGCThreads=2 -XX:+UseG1GC -DSpigot.ignoreJavaVersion=true"
      onlineMode: false
      difficulty: normal
      maxTickTime: 60000
      serviceType: LoadBalancer
      gameMode: survival
      motd: '\u00A7b\u00A7lThe Kalooma \u00A7esmp\: \u00A77[1.8-1.19] \n\u00A77\u00A7oNew Update Out Now\!'
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-13.png
      ops: pdlfeggs
      rcon:
        enabled: false
