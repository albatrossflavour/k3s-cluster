---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: mosquitto
      version: 4.8.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    env:
      TZ: "${TZ}"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_MOSQUITTO_ADDR}"
#       externalIPs:
#         - "${SVC_MOSQUITTO_ADDR}"
        externalTrafficPolicy: Local
        port: 1883
        protocol: TCP
        targetport: 1883

    persistence:
      configinc:
        enabled: true
        existingClaim: mosquitto-config
      data:
        enabled: true
        existingClaim: mosquitto-data

    resources:
      requests:
        cpu: 15m
        memory: 64M
