---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.7.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.4.0
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        ${EMAIL_ADDRESS_1}
        ${EMAIL_ADDRESS_2}
    config:
      clientID: ${OAUTH2_PROXY_CLIENT_ID}
      clientSecret: ${OAUTH2_PROXY_CLIENT_SECRET}
      cookieSecret: ${OAUTH2_PROXY_COOKIE_SECRET}
      configFile: |-
        provider = "google"
        oidc_issuer_url = "https://auth.${SECRET_DOMAIN}"
        auth_logging = true
        cookie_domains = ".${SECRET_DOMAIN}"
        cookie_secure = true
        email_domains = []
        pass_access_token = true
        pass_authorization_header = true
        whitelist_domains = ".${SECRET_DOMAIN}"
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      hosts:
        - &host auth.${SECRET_DOMAIN}
      tls:
        - hosts:
            - *host
          secretName: auth-tls
